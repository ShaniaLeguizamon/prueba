<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo de Fotos</title>
  <link rel="stylesheet" href="css&scrip/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Estilos específicos para la galería del catálogo */
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: #111;
    }

    .producto {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px rgba(193, 255, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px var(--accent-color);
    }

    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .producto h3 {
      color: var(--accent-color);
      margin-bottom: 10px;
    }

    .producto p {
      color: var(--text-color);
      margin-bottom: 10px;
    }

    .producto label {
      display: block;
      margin-top: 10px;
      color: var(--accent-color);
      font-weight: bold;
    }

    .producto select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      background-color: #222;
      color: var(--text-color);
      border: 1px solid var(--accent-color);
      border-radius: 5px;
    }

    .producto button {
      background-color: var(--accent-color);
      color: #000;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .producto button:hover {
      background-color: #aaff00;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="nav-left">
        <ul>
          <li>
            <a href="https://wa.me/573219241699?text=Hola%20quiero%20m%C3%A1s%20informaci%C3%B3n%20sobre%20su%20catalogo" target="_blank" rel="noopener">
              <i class="fab fa-whatsapp"></i> 
            </a>
          </li>
          <li>
            <a href="https://www.whatsapp.com/catalog/573219241699/?app_absent=0" rel="noopener">
              <i class="fas fa-book-open"></i> 
            </a>
          </li>
        </ul>
      </div>
      <div class="logo">
        <a href="index.html">
          <img src="Imagenes/logo_transparente.png" alt="Burban Clothing Logo" />
        </a>
      </div>
      <div class="nav-right">
        <ul>
          <li><a href="#" onclick="mostrarSeccion('login')"><i class="fas fa-sign-in-alt"></i></a></li>
          <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i></a></li>
          <li id="usuarioInfo" style="color: white; margin-left: 10px;"></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="ofrecemos">
    <div class="ofrecemos-contenedor">
      <a href="agenda.html" class="item">
        <img src="Imagenes/agenda.jpeg" alt="Agenda" />

      <a href="foro.html" class="item">
        <img src="Imagenes/foro.jpeg" alt="Foro" />
        <span>Foro</span>
      </a>
    </div>
  </div>

  <main class="galeria" id="galeriaCatalogo">
    <div class="producto">
      <img src="Imagenes/2catalogo.png" alt="Camiseta Oversize cuello en rib de 245 gr" />
      <h3>Camiseta Oversize cuello en rib de 245 gr</h3>
      <p>Precio: $40.000</p>
      <label for="talla1">Talla:</label>
      <select id="talla1">
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>
      <label for="color1">Color:</label>
      <select id="color1">

        <option>Blanco</option>

      </select>
      <button onclick="agregarAlCarrito('Camiseta Oversize', 40000, 'talla1', 'color1')">Agregar al carrito</button>

     <div class="producto">

     <div class="producto">

      <select id="talla3">

    </div>
  </main>

  <script>
    function agregarAlCarrito(nombre, precio, idTalla, idColor) {
      const talla = document.getElementById(idTalla).value;
      const color = document.getElementById(idColor).value;
      const producto = { nombre, precio, talla, color };
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.push(producto);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      alert(`${nombre} agregado al carrito`);
    }
  </script>
  <script src="css&scrip/script.js"></script>
